
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RateMyDebate</title>
  <link rel="shortcut icon" href="img\favicon.gif">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div id='logo-container'>
      <a href='index.html'><h1 id="logo">RateMyDebate</h1></a>
    </div>
  </div>
  
	<div class="container" id="form-container">
  	<form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Your Argument</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter an argument">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Argument One</label>
        <input type="form" class="form-control" id="exampleInputPassword1" placeholder="Argument one">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Argument Two</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Argument Two">
      </div>
    	
    	<!-- The Form which is used to submit arguments -->
    	
    	

      <div class="form-group">
        <label for="exampleInputFile">Image input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <p>&copy; 2 - 1 | Shiny-Hipster 2014</p>
  </div>	
    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  </body>
